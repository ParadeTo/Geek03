<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LangGraph æµç¨‹å›¾ç”Ÿæˆå™¨</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    #canvas {
      border: 1px solid #ccc;
      background: white;
      display: block;
      margin: 20px auto;
    }
    .controls {
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #1976D2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 10px;
    }
    button:hover {
      background: #1565C0;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h2>LangGraph å·¥ä½œæµç¨‹å›¾</h2>
    <button onclick="downloadImage()">ğŸ’¾ ä¸‹è½½å›¾ç‰‡</button>
  </div>
  <canvas id="canvas" width="1000" height="700"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // é¢œè‰²å®šä¹‰
    const colors = {
      nodeBg: '#E3F2FD',
      nodeBorder: '#1976D2',
      nodeText: '#0D47A1',
      arrow: '#1976D2',
      conditionBg: '#FFF9C4',
      conditionBorder: '#F57C00',
      startEnd: '#C8E6C9',
      startEndBorder: '#388E3C',
    };

    // ç»˜åˆ¶åœ†è§’çŸ©å½¢
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    // ç»˜åˆ¶è±å½¢
    function drawDiamond(ctx, x, y, width, height) {
      ctx.beginPath();
      ctx.moveTo(x, y - height / 2);
      ctx.lineTo(x + width / 2, y);
      ctx.lineTo(x, y + height / 2);
      ctx.lineTo(x - width / 2, y);
      ctx.closePath();
    }

    // ç»˜åˆ¶èŠ‚ç‚¹
    function drawNode(x, y, width, height, text, bgColor, borderColor, textColor) {
      ctx.save();
      roundRect(ctx, x - width / 2, y - height / 2, width, height, 10);
      ctx.fillStyle = bgColor;
      ctx.fill();
      ctx.strokeStyle = borderColor;
      ctx.lineWidth = 3;
      ctx.stroke();
      
      ctx.fillStyle = textColor;
      ctx.font = 'bold 20px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      const lines = text.split('\n');
      const lineHeight = 24;
      const startY = y - ((lines.length - 1) * lineHeight) / 2;
      
      lines.forEach((line, i) => {
        ctx.fillText(line, x, startY + i * lineHeight);
      });
      
      ctx.restore();
    }

    // ç»˜åˆ¶å†³ç­–èŠ‚ç‚¹ï¼ˆè±å½¢ï¼‰
    function drawDecision(x, y, width, height, text) {
      ctx.save();
      drawDiamond(ctx, x, y, width, height);
      ctx.fillStyle = colors.conditionBg;
      ctx.fill();
      ctx.strokeStyle = colors.conditionBorder;
      ctx.lineWidth = 3;
      ctx.stroke();
      
      ctx.fillStyle = '#E65100';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      const lines = text.split('\n');
      const lineHeight = 20;
      const startY = y - ((lines.length - 1) * lineHeight) / 2;
      
      lines.forEach((line, i) => {
        ctx.fillText(line, x, startY + i * lineHeight);
      });
      
      ctx.restore();
    }

    // ç»˜åˆ¶ç®­å¤´
    function drawArrow(x1, y1, x2, y2, color = colors.arrow, label = '') {
      const headlen = 15;
      const angle = Math.atan2(y2 - y1, x2 - x1);
      
      ctx.save();
      ctx.strokeStyle = color;
      ctx.fillStyle = color;
      ctx.lineWidth = 3;
      
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(x2, y2);
      ctx.lineTo(
        x2 - headlen * Math.cos(angle - Math.PI / 6),
        y2 - headlen * Math.sin(angle - Math.PI / 6)
      );
      ctx.lineTo(
        x2 - headlen * Math.cos(angle + Math.PI / 6),
        y2 - headlen * Math.sin(angle + Math.PI / 6)
      );
      ctx.closePath();
      ctx.fill();
      
      // æ ‡ç­¾
      if (label) {
        const midX = (x1 + x2) / 2;
        const midY = (y1 + y2) / 2;
        ctx.fillStyle = '#fff';
        ctx.fillRect(midX - 25, midY - 12, 50, 24);
        ctx.fillStyle = color;
        ctx.font = 'bold 14px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(label, midX, midY);
      }
      
      ctx.restore();
    }

    // ç»˜åˆ¶æ›²çº¿ç®­å¤´
    function drawCurvedArrow(x1, y1, x2, y2, curvature = 50) {
      const headlen = 15;
      
      ctx.save();
      ctx.strokeStyle = colors.arrow;
      ctx.fillStyle = colors.arrow;
      ctx.lineWidth = 3;
      
      const midX = (x1 + x2) / 2;
      const midY = (y1 + y2) / 2;
      const cpX = midX - curvature;
      const cpY = midY;
      
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.quadraticCurveTo(cpX, cpY, x2, y2);
      ctx.stroke();
      
      const angle = Math.atan2(y2 - cpY, x2 - cpX);
      
      ctx.beginPath();
      ctx.moveTo(x2, y2);
      ctx.lineTo(
        x2 - headlen * Math.cos(angle - Math.PI / 6),
        y2 - headlen * Math.sin(angle - Math.PI / 6)
      );
      ctx.lineTo(
        x2 - headlen * Math.cos(angle + Math.PI / 6),
        y2 - headlen * Math.sin(angle + Math.PI / 6)
      );
      ctx.closePath();
      ctx.fill();
      
      ctx.restore();
    }

    // ç»˜åˆ¶æ ‡é¢˜
    function drawTitle(text, y) {
      ctx.save();
      ctx.fillStyle = '#333';
      ctx.font = 'bold 28px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(text, canvas.width / 2, y);
      ctx.restore();
    }

    // ç»˜åˆ¶æµç¨‹å›¾
    function draw() {
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawTitle('LangGraph ReAct å·¥ä½œæµç¨‹', 40);

      // èŠ‚ç‚¹ä½ç½®
      const startX = 500;
      const startY = 100;
      const agentY = 240;
      const decisionY = 380;
      const toolsY = 520;
      const endY = 520;
      const endX = 750;

      // å¼€å§‹èŠ‚ç‚¹
      drawNode(startX, startY, 140, 60, 'å¼€å§‹\n__start__', 
               colors.startEnd, colors.startEndBorder, '#1B5E20');

      // Agent èŠ‚ç‚¹
      drawNode(startX, agentY, 180, 80, 'Agent\n(LLMè°ƒç”¨)', 
               colors.nodeBg, colors.nodeBorder, colors.nodeText);

      // å†³ç­–èŠ‚ç‚¹
      drawDecision(startX, decisionY, 200, 120, 'æ˜¯å¦éœ€è¦\nè°ƒç”¨å·¥å…·ï¼Ÿ');

      // Tools èŠ‚ç‚¹
      drawNode(startX, toolsY, 180, 80, 'Tools\n(å·¥å…·æ‰§è¡Œ)', 
               colors.nodeBg, colors.nodeBorder, colors.nodeText);

      // ç»“æŸèŠ‚ç‚¹
      drawNode(endX, endY, 140, 60, 'ç»“æŸ\n__end__', 
               colors.startEnd, colors.startEndBorder, '#1B5E20');

      // ç»˜åˆ¶ç®­å¤´
      // å¼€å§‹ -> Agent
      drawArrow(startX, startY + 30, startX, agentY - 40);

      // Agent -> å†³ç­–
      drawArrow(startX, agentY + 40, startX, decisionY - 60);

      // å†³ç­– -> Tools (æ˜¯)
      drawArrow(startX, decisionY + 60, startX, toolsY - 40, colors.arrow, 'æ˜¯');

      // å†³ç­– -> ç»“æŸ (å¦)
      drawArrow(startX + 100, decisionY, endX - 70, endY, colors.arrow, 'å¦');

      // Tools -> Agent (å¾ªç¯)
      drawCurvedArrow(startX - 90, toolsY, startX - 90, agentY, 80);
    }

    // ä¸‹è½½å›¾ç‰‡
    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'langgraph-workflow.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // é¡µé¢åŠ è½½æ—¶ç»˜åˆ¶
    draw();
  </script>
</body>
</html>
