<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LangGraph 流程图生成器</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    #canvas {
      border: 1px solid #ccc;
      background: white;
      display: block;
      margin: 20px auto;
    }
    .controls {
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #1976D2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 10px;
    }
    button:hover {
      background: #1565C0;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h2>LangGraph 工作流程图</h2>
    <button onclick="downloadImage()">💾 下载图片</button>
  </div>
  <canvas id="canvas" width="1000" height="700"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // 颜色定义
    const colors = {
      nodeBg: '#E3F2FD',
      nodeBorder: '#1976D2',
      nodeText: '#0D47A1',
      arrow: '#1976D2',
      conditionBg: '#FFF9C4',
      conditionBorder: '#F57C00',
      startEnd: '#C8E6C9',
      startEndBorder: '#388E3C',
    };

    // 绘制圆角矩形
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    // 绘制菱形
    function drawDiamond(ctx, x, y, width, height) {
      ctx.beginPath();
      ctx.moveTo(x, y - height / 2);
      ctx.lineTo(x + width / 2, y);
      ctx.lineTo(x, y + height / 2);
      ctx.lineTo(x - width / 2, y);
      ctx.closePath();
    }

    // 绘制节点
    function drawNode(x, y, width, height, text, bgColor, borderColor, textColor) {
      ctx.save();
      roundRect(ctx, x - width / 2, y - height / 2, width, height, 10);
      ctx.fillStyle = bgColor;
      ctx.fill();
      ctx.strokeStyle = borderColor;
      ctx.lineWidth = 3;
      ctx.stroke();
      
      ctx.fillStyle = textColor;
      ctx.font = 'bold 20px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      const lines = text.split('\n');
      const lineHeight = 24;
      const startY = y - ((lines.length - 1) * lineHeight) / 2;
      
      lines.forEach((line, i) => {
        ctx.fillText(line, x, startY + i * lineHeight);
      });
      
      ctx.restore();
    }

    // 绘制决策节点（菱形）
    function drawDecision(x, y, width, height, text) {
      ctx.save();
      drawDiamond(ctx, x, y, width, height);
      ctx.fillStyle = colors.conditionBg;
      ctx.fill();
      ctx.strokeStyle = colors.conditionBorder;
      ctx.lineWidth = 3;
      ctx.stroke();
      
      ctx.fillStyle = '#E65100';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      const lines = text.split('\n');
      const lineHeight = 20;
      const startY = y - ((lines.length - 1) * lineHeight) / 2;
      
      lines.forEach((line, i) => {
        ctx.fillText(line, x, startY + i * lineHeight);
      });
      
      ctx.restore();
    }

    // 绘制箭头
    function drawArrow(x1, y1, x2, y2, color = colors.arrow, label = '') {
      const headlen = 15;
      const angle = Math.atan2(y2 - y1, x2 - x1);
      
      ctx.save();
      ctx.strokeStyle = color;
      ctx.fillStyle = color;
      ctx.lineWidth = 3;
      
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(x2, y2);
      ctx.lineTo(
        x2 - headlen * Math.cos(angle - Math.PI / 6),
        y2 - headlen * Math.sin(angle - Math.PI / 6)
      );
      ctx.lineTo(
        x2 - headlen * Math.cos(angle + Math.PI / 6),
        y2 - headlen * Math.sin(angle + Math.PI / 6)
      );
      ctx.closePath();
      ctx.fill();
      
      // 标签
      if (label) {
        const midX = (x1 + x2) / 2;
        const midY = (y1 + y2) / 2;
        ctx.fillStyle = '#fff';
        ctx.fillRect(midX - 25, midY - 12, 50, 24);
        ctx.fillStyle = color;
        ctx.font = 'bold 14px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(label, midX, midY);
      }
      
      ctx.restore();
    }

    // 绘制曲线箭头
    function drawCurvedArrow(x1, y1, x2, y2, curvature = 50) {
      const headlen = 15;
      
      ctx.save();
      ctx.strokeStyle = colors.arrow;
      ctx.fillStyle = colors.arrow;
      ctx.lineWidth = 3;
      
      const midX = (x1 + x2) / 2;
      const midY = (y1 + y2) / 2;
      const cpX = midX - curvature;
      const cpY = midY;
      
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.quadraticCurveTo(cpX, cpY, x2, y2);
      ctx.stroke();
      
      const angle = Math.atan2(y2 - cpY, x2 - cpX);
      
      ctx.beginPath();
      ctx.moveTo(x2, y2);
      ctx.lineTo(
        x2 - headlen * Math.cos(angle - Math.PI / 6),
        y2 - headlen * Math.sin(angle - Math.PI / 6)
      );
      ctx.lineTo(
        x2 - headlen * Math.cos(angle + Math.PI / 6),
        y2 - headlen * Math.sin(angle + Math.PI / 6)
      );
      ctx.closePath();
      ctx.fill();
      
      ctx.restore();
    }

    // 绘制标题
    function drawTitle(text, y) {
      ctx.save();
      ctx.fillStyle = '#333';
      ctx.font = 'bold 28px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(text, canvas.width / 2, y);
      ctx.restore();
    }

    // 绘制流程图
    function draw() {
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawTitle('LangGraph ReAct 工作流程', 40);

      // 节点位置
      const startX = 500;
      const startY = 100;
      const agentY = 240;
      const decisionY = 380;
      const toolsY = 520;
      const endY = 520;
      const endX = 750;

      // 开始节点
      drawNode(startX, startY, 140, 60, '开始\n__start__', 
               colors.startEnd, colors.startEndBorder, '#1B5E20');

      // Agent 节点
      drawNode(startX, agentY, 180, 80, 'Agent\n(LLM调用)', 
               colors.nodeBg, colors.nodeBorder, colors.nodeText);

      // 决策节点
      drawDecision(startX, decisionY, 200, 120, '是否需要\n调用工具？');

      // Tools 节点
      drawNode(startX, toolsY, 180, 80, 'Tools\n(工具执行)', 
               colors.nodeBg, colors.nodeBorder, colors.nodeText);

      // 结束节点
      drawNode(endX, endY, 140, 60, '结束\n__end__', 
               colors.startEnd, colors.startEndBorder, '#1B5E20');

      // 绘制箭头
      // 开始 -> Agent
      drawArrow(startX, startY + 30, startX, agentY - 40);

      // Agent -> 决策
      drawArrow(startX, agentY + 40, startX, decisionY - 60);

      // 决策 -> Tools (是)
      drawArrow(startX, decisionY + 60, startX, toolsY - 40, colors.arrow, '是');

      // 决策 -> 结束 (否)
      drawArrow(startX + 100, decisionY, endX - 70, endY, colors.arrow, '否');

      // Tools -> Agent (循环)
      drawCurvedArrow(startX - 90, toolsY, startX - 90, agentY, 80);
    }

    // 下载图片
    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'langgraph-workflow.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // 页面加载时绘制
    draw();
  </script>
</body>
</html>
