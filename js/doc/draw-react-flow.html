<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReAct æµç¨‹å›¾ç”Ÿæˆå™¨</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    #canvas {
      border: 1px solid #ccc;
      background: white;
      display: block;
      margin: 20px auto;
    }
    .controls {
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #1976D2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1565C0;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h2>ReAct å·¥ä½œæµç¨‹å›¾</h2>
    <button onclick="downloadImage()">ğŸ’¾ ä¸‹è½½å›¾ç‰‡</button>
  </div>
  <canvas id="canvas" width="1400" height="800"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // é¢œè‰²å®šä¹‰
    const colors = {
      llmBg: '#E3F2FD',
      llmBorder: '#1976D2',
      envBg: '#F3E5F5',
      envBorder: '#7B1FA2',
      thought: '#FFF9C4',
      action: '#FFECB3',
      pause: '#FFCDD2',
      tool: '#E1BEE7',
      obs: '#C5CAE9',
      final: '#C8E6C9',
    };

    // ç»˜åˆ¶åœ†è§’çŸ©å½¢
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    // ç»˜åˆ¶å¤–æ¡†
    function drawContainer(x, y, w, h, title, bgColor, borderColor) {
      ctx.save();
      roundRect(ctx, x, y, w, h, 15);
      ctx.fillStyle = bgColor;
      ctx.fill();
      ctx.strokeStyle = borderColor;
      ctx.lineWidth = 3;
      ctx.stroke();
      
      ctx.fillStyle = '#000000';
      ctx.font = 'bold 24px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(title, x + w / 2, y + 35);
      ctx.restore();
    }

    // ç»˜åˆ¶èŠ‚ç‚¹
    function drawNode(x, y, w, h, text, bgColor) {
      ctx.save();
      roundRect(ctx, x, y, w, h, 8);
      ctx.fillStyle = bgColor;
      ctx.fill();
      ctx.strokeStyle = '#333333';
      ctx.lineWidth = 2;
      ctx.stroke();
      
      ctx.fillStyle = '#000000';
      ctx.font = 'bold 18px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      const lines = text.split('\n');
      const lineHeight = 22;
      const startY = y + h / 2 - ((lines.length - 1) * lineHeight) / 2;
      
      lines.forEach((line, i) => {
        ctx.fillText(line, x + w / 2, startY + i * lineHeight);
      });
      
      ctx.restore();
    }

    // ç»˜åˆ¶ç®­å¤´
    function drawArrow(x1, y1, x2, y2, color = '#333333', lineWidth = 3) {
      const headlen = 15;
      const angle = Math.atan2(y2 - y1, x2 - x1);
      
      ctx.save();
      ctx.strokeStyle = color;
      ctx.fillStyle = color;
      ctx.lineWidth = lineWidth;
      
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(x2, y2);
      ctx.lineTo(
        x2 - headlen * Math.cos(angle - Math.PI / 6),
        y2 - headlen * Math.sin(angle - Math.PI / 6)
      );
      ctx.lineTo(
        x2 - headlen * Math.cos(angle + Math.PI / 6),
        y2 - headlen * Math.sin(angle + Math.PI / 6)
      );
      ctx.closePath();
      ctx.fill();
      
      ctx.restore();
    }

    // ç»˜åˆ¶è™šçº¿ç®­å¤´
    function drawDashedArrow(x1, y1, x2, y2, color = '#4CAF50') {
      const headlen = 15;
      const angle = Math.atan2(y2 - y1, x2 - x1);
      
      ctx.save();
      ctx.strokeStyle = color;
      ctx.fillStyle = color;
      ctx.lineWidth = 3;
      ctx.setLineDash([10, 5]);
      
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
      
      ctx.setLineDash([]);
      
      ctx.beginPath();
      ctx.moveTo(x2, y2);
      ctx.lineTo(
        x2 - headlen * Math.cos(angle - Math.PI / 6),
        y2 - headlen * Math.sin(angle - Math.PI / 6)
      );
      ctx.lineTo(
        x2 - headlen * Math.cos(angle + Math.PI / 6),
        y2 - headlen * Math.sin(angle + Math.PI / 6)
      );
      ctx.closePath();
      ctx.fill();
      
      ctx.restore();
    }

    // ç»˜åˆ¶æ ‡æ³¨
    function drawLabel(x, y, text, color = '#000000', size = 20) {
      ctx.save();
      ctx.fillStyle = color;
      ctx.font = `bold ${size}px Arial`;
      ctx.textAlign = 'center';
      ctx.fillText(text, x, y);
      ctx.restore();
    }

    // ç»˜åˆ¶æµç¨‹å›¾
    function draw() {
      // å¡«å……ç™½è‰²èƒŒæ™¯
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // æ‰§è¡Œç¯å¢ƒå¤–æ¡†ï¼ˆä¸ŠåŠéƒ¨åˆ†ï¼‰
      drawContainer(50, 50, 1300, 350, 'âš™ï¸ äººç±»/æ‰§è¡Œç¯å¢ƒ', colors.envBg, colors.envBorder);

      // LLM å±‚å¤–æ¡†ï¼ˆä¸‹åŠéƒ¨åˆ†ï¼‰
      drawContainer(50, 450, 1300, 300, 'ğŸ¤– LLM å±‚', colors.llmBg, colors.llmBorder);

      // LLM å±‚çš„èŠ‚ç‚¹ï¼ˆä¸‹æ–¹ï¼Œä»å·¦åˆ°å³ï¼‰
      const nodeWidth = 150;
      const nodeHeight = 80;
      const nodeY = 600;

      drawNode(100, nodeY, nodeWidth, nodeHeight, 'Input', colors.thought);
      drawNode(350, nodeY, nodeWidth, nodeHeight, 'Thought', colors.thought);
      drawNode(600, nodeY, nodeWidth, nodeHeight, 'Action', colors.action);
      drawNode(850, nodeY, nodeWidth, nodeHeight, 'Action\nInput', colors.action);
      drawNode(1150, nodeY, nodeWidth, nodeHeight, 'PAUSE', colors.pause);

      // æ‰§è¡Œç¯å¢ƒçš„èŠ‚ç‚¹ï¼ˆä¸Šæ–¹ï¼‰
      drawNode(100, 180, 220, nodeHeight, 'Final Answer', colors.final);
      drawNode(850, 180, 200, nodeHeight, 'Observation', colors.obs);
      drawNode(1150, 180, 180, nodeHeight, 'å·¥å…·æ‰§è¡Œ', colors.tool);

      // LLM å±‚å†…éƒ¨æµç¨‹ç®­å¤´ï¼ˆæ¨ªå‘ï¼Œä»å·¦åˆ°å³ï¼‰
      drawArrow(250, nodeY + nodeHeight / 2, 350, nodeY + nodeHeight / 2);
      drawArrow(500, nodeY + nodeHeight / 2, 600, nodeY + nodeHeight / 2);
      drawArrow(750, nodeY + nodeHeight / 2, 850, nodeY + nodeHeight / 2);
      drawArrow(1000, nodeY + nodeHeight / 2, 1150, nodeY + nodeHeight / 2);

      // â‘  PAUSE åˆ°å·¥å…·æ‰§è¡Œï¼ˆå‘ä¸Šï¼‰
      drawArrow(1225, nodeY, 1225, 260, colors.envBorder);

      // â‘¡ å·¥å…·æ‰§è¡Œåˆ° Observationï¼ˆå‘å·¦ï¼‰
      drawArrow(1150, 220, 1050, 220, colors.envBorder);

      // â‘¢ Observation å›åˆ° Thought (å¾ªç¯ï¼Œè“è‰²)
      ctx.save();
      ctx.strokeStyle = colors.llmBorder;
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(850, 220);
      ctx.lineTo(425, 220);
      ctx.lineTo(425, 600);
      ctx.stroke();
      ctx.restore();
      drawArrow(425, 595, 425, 600, colors.llmBorder);

      // â‘£ Thought åˆ° Final Answer (è™šçº¿ï¼Œç»¿è‰²)
      drawDashedArrow(425, nodeY, 210, 260, '#4CAF50');

      // æ·»åŠ æ ‡æ³¨
      drawLabel(1280, 380, 'â‘ ', colors.envBorder, 28);
      drawLabel(1100, 250, 'â‘¡', colors.envBorder, 28);
      drawLabel(720, 240, 'â‘¢', colors.llmBorder, 28);
      drawLabel(280, 380, 'â‘£', '#4CAF50', 28);
    }

    // ä¸‹è½½å›¾ç‰‡
    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'react-workflow.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // é¡µé¢åŠ è½½æ—¶ç»˜åˆ¶
    draw();
  </script>
</body>
</html>
