<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReAct 流程图生成器</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    #canvas {
      border: 1px solid #ccc;
      background: white;
      display: block;
      margin: 20px auto;
    }
    .controls {
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #1976D2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1565C0;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h2>ReAct 工作流程图</h2>
    <button onclick="downloadImage()">💾 下载图片</button>
  </div>
  <canvas id="canvas" width="1400" height="800"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // 颜色定义
    const colors = {
      llmBg: '#E3F2FD',
      llmBorder: '#1976D2',
      envBg: '#F3E5F5',
      envBorder: '#7B1FA2',
      thought: '#FFF9C4',
      action: '#FFECB3',
      pause: '#FFCDD2',
      tool: '#E1BEE7',
      obs: '#C5CAE9',
      final: '#C8E6C9',
    };

    // 绘制圆角矩形
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    // 绘制外框
    function drawContainer(x, y, w, h, title, bgColor, borderColor) {
      ctx.save();
      roundRect(ctx, x, y, w, h, 15);
      ctx.fillStyle = bgColor;
      ctx.fill();
      ctx.strokeStyle = borderColor;
      ctx.lineWidth = 3;
      ctx.stroke();
      
      ctx.fillStyle = '#000000';
      ctx.font = 'bold 24px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(title, x + w / 2, y + 35);
      ctx.restore();
    }

    // 绘制节点
    function drawNode(x, y, w, h, text, bgColor) {
      ctx.save();
      roundRect(ctx, x, y, w, h, 8);
      ctx.fillStyle = bgColor;
      ctx.fill();
      ctx.strokeStyle = '#333333';
      ctx.lineWidth = 2;
      ctx.stroke();
      
      ctx.fillStyle = '#000000';
      ctx.font = 'bold 18px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      const lines = text.split('\n');
      const lineHeight = 22;
      const startY = y + h / 2 - ((lines.length - 1) * lineHeight) / 2;
      
      lines.forEach((line, i) => {
        ctx.fillText(line, x + w / 2, startY + i * lineHeight);
      });
      
      ctx.restore();
    }

    // 绘制箭头
    function drawArrow(x1, y1, x2, y2, color = '#333333', lineWidth = 3) {
      const headlen = 15;
      const angle = Math.atan2(y2 - y1, x2 - x1);
      
      ctx.save();
      ctx.strokeStyle = color;
      ctx.fillStyle = color;
      ctx.lineWidth = lineWidth;
      
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(x2, y2);
      ctx.lineTo(
        x2 - headlen * Math.cos(angle - Math.PI / 6),
        y2 - headlen * Math.sin(angle - Math.PI / 6)
      );
      ctx.lineTo(
        x2 - headlen * Math.cos(angle + Math.PI / 6),
        y2 - headlen * Math.sin(angle + Math.PI / 6)
      );
      ctx.closePath();
      ctx.fill();
      
      ctx.restore();
    }

    // 绘制虚线箭头
    function drawDashedArrow(x1, y1, x2, y2, color = '#4CAF50') {
      const headlen = 15;
      const angle = Math.atan2(y2 - y1, x2 - x1);
      
      ctx.save();
      ctx.strokeStyle = color;
      ctx.fillStyle = color;
      ctx.lineWidth = 3;
      ctx.setLineDash([10, 5]);
      
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
      
      ctx.setLineDash([]);
      
      ctx.beginPath();
      ctx.moveTo(x2, y2);
      ctx.lineTo(
        x2 - headlen * Math.cos(angle - Math.PI / 6),
        y2 - headlen * Math.sin(angle - Math.PI / 6)
      );
      ctx.lineTo(
        x2 - headlen * Math.cos(angle + Math.PI / 6),
        y2 - headlen * Math.sin(angle + Math.PI / 6)
      );
      ctx.closePath();
      ctx.fill();
      
      ctx.restore();
    }

    // 绘制标注
    function drawLabel(x, y, text, color = '#000000', size = 20) {
      ctx.save();
      ctx.fillStyle = color;
      ctx.font = `bold ${size}px Arial`;
      ctx.textAlign = 'center';
      ctx.fillText(text, x, y);
      ctx.restore();
    }

    // 绘制流程图
    function draw() {
      // 填充白色背景
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 执行环境外框（上半部分）
      drawContainer(50, 50, 1300, 350, '⚙️ 人类/执行环境', colors.envBg, colors.envBorder);

      // LLM 层外框（下半部分）
      drawContainer(50, 450, 1300, 300, '🤖 LLM 层', colors.llmBg, colors.llmBorder);

      // LLM 层的节点（下方，从左到右）
      const nodeWidth = 150;
      const nodeHeight = 80;
      const nodeY = 600;

      drawNode(100, nodeY, nodeWidth, nodeHeight, 'Input', colors.thought);
      drawNode(350, nodeY, nodeWidth, nodeHeight, 'Thought', colors.thought);
      drawNode(600, nodeY, nodeWidth, nodeHeight, 'Action', colors.action);
      drawNode(850, nodeY, nodeWidth, nodeHeight, 'Action\nInput', colors.action);
      drawNode(1150, nodeY, nodeWidth, nodeHeight, 'PAUSE', colors.pause);

      // 执行环境的节点（上方）
      drawNode(100, 180, 220, nodeHeight, 'Final Answer', colors.final);
      drawNode(850, 180, 200, nodeHeight, 'Observation', colors.obs);
      drawNode(1150, 180, 180, nodeHeight, '工具执行', colors.tool);

      // LLM 层内部流程箭头（横向，从左到右）
      drawArrow(250, nodeY + nodeHeight / 2, 350, nodeY + nodeHeight / 2);
      drawArrow(500, nodeY + nodeHeight / 2, 600, nodeY + nodeHeight / 2);
      drawArrow(750, nodeY + nodeHeight / 2, 850, nodeY + nodeHeight / 2);
      drawArrow(1000, nodeY + nodeHeight / 2, 1150, nodeY + nodeHeight / 2);

      // ① PAUSE 到工具执行（向上）
      drawArrow(1225, nodeY, 1225, 260, colors.envBorder);

      // ② 工具执行到 Observation（向左）
      drawArrow(1150, 220, 1050, 220, colors.envBorder);

      // ③ Observation 回到 Thought (循环，蓝色)
      ctx.save();
      ctx.strokeStyle = colors.llmBorder;
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(850, 220);
      ctx.lineTo(425, 220);
      ctx.lineTo(425, 600);
      ctx.stroke();
      ctx.restore();
      drawArrow(425, 595, 425, 600, colors.llmBorder);

      // ④ Thought 到 Final Answer (虚线，绿色)
      drawDashedArrow(425, nodeY, 210, 260, '#4CAF50');

      // 添加标注
      drawLabel(1280, 380, '①', colors.envBorder, 28);
      drawLabel(1100, 250, '②', colors.envBorder, 28);
      drawLabel(720, 240, '③', colors.llmBorder, 28);
      drawLabel(280, 380, '④', '#4CAF50', 28);
    }

    // 下载图片
    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'react-workflow.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // 页面加载时绘制
    draw();
  </script>
</body>
</html>
